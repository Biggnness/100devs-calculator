<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="main.css">
	</head>
    <body>
		<section class = "calculator">
			<section class = "display">

			</section>
			<div data-previous-operand class ="previous-operand">123 +</div>
			<div data-current -operand class ="current-operand">456</div>
			<section class= "container">
				<button data-all-clear class="span-two">A/C</button>
				<button data-delete>DEL</button>
				<button data-number>7</button>
				<button data-number>8</button>
				<button data-number>9</button>
				<button data-number>/</button>
				<button data-number>4</button>
				<button data-number>5</button>
				<button data-number>6</button>
				<button data-operation>x</button>
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-operation>+</button>
				<button data-number>0</button>
				<button data-number>.</button>
				<button data-equals class="span-two">=</button>
				<button data-operation>-</button>
			</section>
		</section>
    <script type="text/javascript" src="mainjs/main.js"></script>
    </body>
</html>
